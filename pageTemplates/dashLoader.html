<html>
    <head>
        <title>Water Loader Animation</title>
        <meta name="viewport" content="width=962px, height=602px, initial-scale=1, user-scalable=no">
      <style>
        .window {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 962px;
            height: 602px;
            background: #373636;
        }
        .load-text {
            width: 460px;
            height: 80px;
            padding:18px;
            text-align: center;
            margin: auto;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0b7161;
            color: white;
            font-family:Arial;
            font-size:46pt;
            overflow-y: hidden;
            border-radius:60px;
          }
        .container {
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
}
        .dash {
          margin: 0 30px;
          width: 100px;
          height: 40px;
          border-radius: 20px;
}

        .uno {
          background: #58BCAF;
          margin-right: -36px;
          transform-origin: center left;
          animation: spin 4.5s linear infinite;  
          }

        .dos {
          background: #C74298;
          transform-origin: center right;
          animation: spin2 4.5s linear infinite;
          animation-delay: .3s;
          }

        .tres {
          background: #007D98;
          transform-origin: center right;
          animation: spin3 4.5s linear infinite;
          animation-delay: .45s;
          }

        .cuatro {
          background: #FF9300;
          transform-origin: center right;
          animation: spin4 4.5s linear infinite;
          animation-delay: .6s;
          }

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(360deg);
  }
  30% {
    transform: rotate(370deg);
  }
  35% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes spin2 {
  0% {
    transform: rotate(0deg);
  }
  20% {
    transform: rotate(0deg);
  }
  30% {
    transform: rotate(-180deg);
  }
  35% {
    transform: rotate(-190deg);
  }
  40% {
    transform: rotate(-180deg);
  }
  78% {
    transform: rotate(-180deg);
  }
  95% {
    transform: rotate(-360deg);
  }
  98% {
    transform: rotate(-370deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}

@keyframes spin3 {
  0% {
    transform: rotate(0deg);
  }
  27% {
    transform: rotate(0deg);  
  }
  40% {
    transform: rotate(180deg);
  }
  45% {
    transform: rotate(190deg);
  }
  50% {
    transform: rotate(180deg);
  }
  62% {
    transform: rotate(180deg);
  }
  75% {
    transform: rotate(360deg);
  }
  80% {
    transform: rotate(370deg);
  }
  85% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes spin4 {
  0% {
    transform: rotate(0deg);
  }
  38% {
    transform: rotate(0deg);
  }
  60% {
    transform: rotate(-360deg);
  }
  65% {
    transform: rotate(-370deg);
  }
  75% {
    transform: rotate(-360deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}
      </style>
</head>
    <body>
        <div class="window">
          <div class="load-text"> I'm thinking... </div>
        <div class="container">
          <div class="dash uno"></div>
          <div class="dash dos"></div>
          <div class="dash tres"></div>
          <div class="dash cuatro"></div>
        </div>
        </div>
    </body>
</html>
